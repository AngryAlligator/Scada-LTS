name: Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  prepare:
    name: Prepare Enviroment
    runs-on: ubuntu-latest
    env:
      CATALINA_HOME: /opt/tomcat/apache-tomcat-7.0.85
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install Tomcat
        run: sudo mkdir /opt/tomcat; cd /opt/tomcat; sudo wget https://archive.apache.org/dist/tomcat/tomcat-7/v7.0.85/bin/apache-tomcat-7.0.85.tar.gz; sudo tar xvzf apache-tomcat-7.0.85.tar.gz
      - name: Show Tomcat
        run: ls $CATALINA_HOME
      - name: Back to Workdir
        run: cd /home/runner/work/Scada-LTS/Scada-LTS
      - name: Build WAR file with Ant
        run: ant -noinput -buildfile build.xml war
      - name: Deploy WAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: Scada-LTS.war
          path: ScadaBR.war